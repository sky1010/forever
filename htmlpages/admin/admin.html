    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2 id="add_text_product">Add Product</h2>
                        <h2 id="update_text_product">Update Product</h2>
                        <form id="form_product" method="post" action="" enctype="multipart/form-data" onsubmit="submitForm(this,  {c: initialize_product, o: null}); return false;">
                            <div>
                                <label for="product_img" style="display: flex; justify-content: center; margin: 60px 0px;">
                                    <img src="../../uploads/products/camera.jpeg" class="profile-xxl mb-4 mt-4" id="ch_img_product">
                                </label>
                                <input type="file" name="product_image" style="display: none;" id="product_img" data-type="none" data-error="">
                            </div>
                            <div class="group-input">
                                <label for="product_name">Product Name</label>
                                <input type="text" name="product_name" id="product_name" data-type="none" data-error="">
                            </div>
                            <div class="group-input">
                                <label for="product_desc">Product Description</label>
                                <input type="text" name="product_desc" id="product_desc" data-type="none" data-error="">
                            </div>
                            <div class="group-input">
                                <label for="product_price">Product Price</label>
                                <input type="number" name="product_price" id="product_price" data-type="number" data-error="Invalid price">
                            </div>
                            <div class="group-input">
                                <label for="product_gender_cat">Product For</label>
                                 <select id="product_gender_cat" name="product_gender_cat">
                                    <option value="women">Women</option>
                                    <option value="man">Man</option>
                                    <option value="kid">Kid</option>
                                  </select>
                            </div>
                            <div class="group-input">
                                <label for="category">Category</label>
                                 <select id="category" name="category">
                                    <option value="1">Clothing</option>
                                    <option value="2">Footwear</option>
                                    <option value="3">Accesories</option>
                                    <option value="4">Cosmetics</option>
                                  </select>
                            </div>
                                <div class="radio_btn_cloth">
                                  <p>Clothing Size</p>
                                  <input type="radio" id="small" name="clothing_size" value="S">
                                  <label for="small">Small</label><br>
                                  <input type="radio" id="Medium" name="clothing_size" value="M">
                                  <label for="Medium">Medium</label><br>
                                  <input type="radio" id="large" name="clothing_size" value="L">
                                  <label for="large">Large</label>
                              </div>
                                <div class="radio_btn_foot">
                                  <p>Footwear</p>
                                  <input type="radio" id="small" name="foot_size" value="S">
                                  <label for="small">Small</label><br>
                                  <input type="radio" id="Medium" name="foot_size" value="M">
                                  <label for="Medium">Medium</label><br>
                                  <input type="radio" id="large" name="foot_size" value="L">
                                  <label for="large">Large</label>
                              </div>
                            <div class="group-input">
                                <label for="product_brand">Product Brand</label>
                                <input type="text" name="product_brand" id="product_brand" data-type="none" data-error="">
                            </div>
<!--                             <div class="group-input">
                                <label for="product_tags">Product Tags</label> -->
                                <input type="hidden" name="product_tags" id="product_tags" data-type="none" data-error="">
<!--                             </div> -->
                            <div class="group-input">
                                <label for="product_color">Color</label>
                                <input type="text" name="product_color" id="product_color" data-type="none" data-error="">
                            </div>
                            <div class="group-input">
                                <label for="product_qty">Quantity</label>
                                <input type="text" name="product_qty" id="product_qty" data-type="number" data-error="Invalid quantity">
                            </div>
                            <input type="hidden" name="product_id" id="product_id" data-type="none" data-error="">
                            <button type="submit" class="site-btn login-btn" id="product_submit">Add</button>
                            <button type="submit" class="site-btn login-btn" id="product_update">Update</button>
                        </form>
